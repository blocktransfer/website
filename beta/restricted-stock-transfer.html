<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restricted Stock Transfer - Block Transfer Beta</title>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.4.0/dist/index.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    ::selection {
      color: #AC51FF;
      background: yellow;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 21px;
    }
    .container {
      width: 80%;
      max-width: 500px;
      text-align: center;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 25px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 35px;
      font-family: Montserrat;
    }
    
    h2 {
      font-size: 22px;
      margin-top: 5px;
      margin-bottom: -10px;
      font-family: Montserrat;
    }

    label {
      display: block;
      font-size: 18px;
      margin-top: 35px;
      font-family: Montserrat;
    }

    select, input, button {
      padding: 10px;
      margin-top: 5px;
      border-radius: 15px;
      border: 1px solid #ccc;
      text-align: center;
    }
    
    select {
      font-family: Georgia;
      font-size: 20px;
      text-align: left;
      text-indent: 1em;
    }
    
    input, select {
      width: 80%;
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
    }
    
    input {
      font-family: Courier, monospace;
      text-transform: uppercase;
      font-size: 22px;
    }
    
    option:checked {
      background-color: #AC51FF;
      color: white;
    }

    button {
      width: 40%;
      color: #fff;
      font-size: 22px;
      margin-top: 25px;
      font-weight: bold;
      background-color: #AC51FF;
    }

    #walletconnect-screen.show {
      display: block;
    }

    .error {
      color: red;
      font-size: 18px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    #logo {
      position: absolute;
      top: 25px;
      left: 20px;
      width: 220px;
    }
  </style>
</head>
<body>
  <a href="https://www.blocktransfer.com/">
    <img src="../logo.png" alt="Block Transfer" id="logo">
  </a>
  <h1>Restricted Stock Gift</h1>
  <div class="container">
    <h2>Send with Lobstr:</h2>
    <form id="transfer-form" onsubmit="return submitForm()">
      <div>
        <label for="code">Stock to Transfer:</label>
        <select name="asset" id="code" required>
          <option value="1984803ORD">Laylor Corporation - Common Shares</option>
        </select>
      </div>
      <div>
        <label for="shares">Number of Shares to Transfer:</label>
        <input type="number" id="shares" name="shares" step="0.0000001" required>
        <div class="error" id="shares-error"></div>
      </div>
      <div>
        <label for="transfer-to">Recipient Account Number:</label>
        <input type="text" id="destination" name="transfer-to" required>
        <div class="error" id="account-error"></div>
      </div>
      <button type="submit" id="continue-button">Continue ➡</button>
    </form>
    <div id="walletconnect-screen" style="display: none;">
      <p>Scan with ☰ > WalletConnect</p>
      
      
      <img src="https://res.cloudinary.com/dk-find-out/image/upload/q_80,w_960,f_auto/DCTM_Penguin_UK_DK_AL526630_wkmzns.jpg" alt="Wallet Connect Here" style="height: 200px;">
      
      
      <div id="transfer-message"></div>
    </div>
  </div>
  <p style="margin-top: 35px;">Gifts are permanent.</p>

  <script>
    const walletConnect = new WalletConnectProvider({
      infuraId: "e06095e262de674c3831a63574f4570e",
    });
    
    async function validateAccNumber(accountNumber) {
      try {
        const fedURL = `https://api.blocktransfer.com/federation?q=${accountNumber}*blocktransfer.com&type=name`;
        const response = await fetch(fedURL);
        const data = await response.json();
        return response.status === 200 ? data.account_id || null : null;
      } catch (error) {
        console.error("Federation Error", error);
        return null;
      }
    }

    async function submitForm() {
      event.preventDefault();
      // Clear previous error messages
      document.getElementById("shares-error").textContent = "";
      document.getElementById("account-error").textContent = "";
      
      const shares = document.getElementById("shares").value;
      if (parseFloat(shares) < 0.0000001) {
        document.getElementById("shares-error").textContent = "Number of shares must be at least 0.0000001.";
        return;
      }
      
      const code = document.getElementById("code").value;
      const assetName = document.querySelector(`#code option[value="${code}"]`).textContent;
      
      const recipientAccNum = document.getElementById("destination").value.toUpperCase();
      try {
        const recipientPK = await validateAccNumber(recipientAccNum);
        if (recipientPK) {
          localStorage.setItem("recipientPK", recipientPK);
          localStorage.setItem("shares", shares);
          localStorage.setItem("code", code);
          document.getElementById("transfer-form").style.display = "none";
          
          // Display the transfer message with the appropriate values
          const transferMessage = `Transferring ${shares} shares of ${assetName} to account number ${recipientAccNum}.`;
          document.getElementById("transfer-message").textContent = transferMessage;
          document.getElementById("walletconnect-screen").classList.add("show");
          walletConnect.enable();
        } else {
          document.getElementById("account-error").textContent = "Invalid recipient account number. Please check and try again.";
        }
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("account-error").textContent = "An error occurred. Please try again later.";
      }
    }
    
    
    walletConnect.enable().then((accounts) => {
      if (accounts.length > 0) {
        const stellarAddress = accounts[0]; // The user's Stellar address
    
        // Now you can work with the Stellar address
        console.log(`Stellar Pubnet address: ${stellarAddress}`);
        
      
      }
    });
    
    walletConnect.on('disconnect', (error, payload) => {
      if (error) {
        throw error;
      }
      // Handle disconnection
    });
    
    walletConnect.on('accountsChanged', (accounts) => {
      // Handle account changes
    });
    
    walletConnect.on('chainChanged', (chainId) => {
      // Handle chain changes
    });

    
    
  </script>
</body>
</html>
